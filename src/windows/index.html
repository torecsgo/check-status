<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckStatus</title>

    <!-- Bootstrap Styles -->
    <link id="style" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- ICONOS -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
</head>

<body>

    <form id="ipForm">
        <div class="card text-center">
            <div class="card-header">
                IP CHECKER 
                <button id="light" type="submit" >
                    <i class="fi-rr-bulb"></i>
                </button>
            </div>
            <div class="card-body">
                <h5 class="card-title">Write here the IP</h5>
                <div class="card-text">
                    <input value="" placeholder="            IP Input" id="ipInput" type="text" />
                </div>
                <br>
                <button id="ipSubmit" class="btn btn-primary">Check IP</button>
                <button id="delete" class="btn btn-danger">Delete IPs</button>
            </div>
            <div class="card-footer text-muted" id="copy-ip">
                &copy; Tore
            </div>
        </div>
    </form>

    <div id="search" class="row row-cols-1 row-cols-md-3 g-4 mt-1 mr-3" style="margin-left: 12.5%;">

    </div>


    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- MI SCRIPT -->
    <script src="js/ip.js"></script>
    <script src="js/light.js"></script>
    <!-- IP Visitante -->
    <script type="application/javascript">
        function get_ip(obj) {
            const foot = document.getElementById("copy-ip").innerHTML = `
            &copy; Tore - Your public IP address is: ${obj.ip}`;
        }
    </script>
    <script type="application/javascript" src="https://api.ipify.org/?format=jsonp&callback=get_ip"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
